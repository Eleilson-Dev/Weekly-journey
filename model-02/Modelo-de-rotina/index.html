<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/style.css" />
    <title>Modelo de rotina</title>
  </head>
  <body>
    <header>
      <h1>An√°lise Quantitativa de seu tempo atual</h1>
    </header>
    <main>
      <section class="hours_of_my_time">
        <table class="table_tasks" border="1">
          <thead>
            <tr>
              <th>Atividade</th>
              <th>Horas gastas por dia (24)</th>
              <th>Horas gastas por semana (141)</th>
            </tr>
          </thead>
        </table>
      </section>
      <section class="grafic_of_hours">
        <div class="grafic_line">
          <span>8h</span>
          <div class="line"></div>
        </div>
        <div class="grafic_line">
          <span>6h</span>
          <div class="line"></div>
        </div>
        <div class="grafic_line">
          <span>4h</span>
          <div class="line"></div>
        </div>
        <div class="grafic_line">
          <span>2h</span>
          <div class="line"></div>
        </div>
        <div class="grafic_line">
          <span>0h</span>
          <div class="line"></div>
        </div>
        <div class="grafics"></div>
      </section>
    </main>
    <script src="src/js/script.js"></script>
  </body>
</html>
